<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <a href="" class="mail">Gmail</a>
        <a href="" class="image">Images</a>
        <a href="" class="apps"><ion-icon name="apps-outline"></ion-icon></a>
        <a href="" class="flask"><ion-icon name="flask-outline"></ion-icon></a>
        <a href="" class="person"><ion-icon name="person-circle-outline"></ion-icon></a>
      </div>
    </header>
    <div class="container">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240120152553/social-(1).png" alt="google" id="google-logo">
      <div class="search">
        <div class="search-icon"><ion-icon name="search-outline"></ion-icon></div>
        <input type="text" 
        placeholder="Search Google or type a URL" 
        class="input">
        <div class="audio"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path fill="#4285F4" d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z"/><path fill="#34A853" d="M11 18.92h2V22h-2z"/><path fill="#F4B400" d="M7 12H5c0 1.93.78 3.68 2.05 4.95l1.41-1.41C7.56 14.63 7 13.38 7 12z"/><path fill="#EA4335" d="M12 17c-1.38 0-2.63-.56-3.54-1.47l-1.41 1.41A6.99 6.99 0 0 0 12.01 19c3.87 0 6.98-3.14 6.98-7h-2c0 2.76-2.23 5-4.99 5z"/></svg></div>
        <div class="lens">
          <ion-icon name="camera-outline"></ion-icon>
          </div>
      </div>
      <div class="plus">+</div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
